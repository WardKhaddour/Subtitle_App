  flutter_typeahead: ^3.1.3
  shared_preferences: ^2.0.5
  connectivity: ^3.0.4
  path_provider_ex: ^1.0.1
  flutter_spinkit: ^5.0.0
  downloads_path_provider: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
